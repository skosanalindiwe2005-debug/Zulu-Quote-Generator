<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Zulu Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><em>AI ZULU QUOTE GENERATOR</em></h1>
      </header>
      <main>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a word for a Zulu quote"
            class="search-form-input"
            autofocus
            autocomplete="off"
            required
          />
          <input type="submit" class="submit-button" />
          <div class="hint">eg: Love, Flowers, Home</div>
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/skosanalindiwe2005-debug"
          >Lindiwe Skosana</a
        >
        and is
        <a
          href="https://github.com/skosanalindiwe2005-debug/Zulu-Quote-Generator"
          >open-sourced on GitHub
        </a>
        and is
        <a href="https://ai-zulu-qoute-generator.netlify.app/"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
