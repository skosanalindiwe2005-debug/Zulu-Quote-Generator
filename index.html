<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Zulu Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI ZULU QUOTE GENERATOR</h1>
      </header>
      <main>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a word for a Zulu quote"
            class="search-form-input"
            autofocus
            autocomplete="off"
            required
          />
          <input type="submit" class="submit-button" />
          <div class="hint">eg: Love, Flowers, Home</div>
        </form>
        <div class="quote">
          Abantu abangakusizi ngalutho yibona abakumoshelayo. Kanti uma
          ubalalela mebakucwayisa, uwena ozimoshelayo.
        </div>
      </main>
      <footer>
        This AI project was coded by Lindiwe Skosana and is open-sourced on
        GitHub and is hosted on Netlify.
      </footer>
    </div>
  </body>
</html>
